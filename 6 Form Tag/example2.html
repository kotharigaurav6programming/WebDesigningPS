<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Select Color : 
    <input type="color" id="color" name="color"> <br>
    Select Number : 
    <input type="number" id="number" name="number" placeholder="Enter Number" step="5" min="0" max="100"> <br>
    Select Time : 
    <input type="time" id="time" name="time"> <br>
    Select Week : 
    <input type="week" id="week" name="week"> <br>
    Select Month : 
    <input type="month" id="month" name="month"> <br>
    Profile: 
    <progress max="100" value="75"></progress>
    75% completed
    <br>
    <form action="">
        <input type="url" placeholder="http://www.google.com" required>
        <button>Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
