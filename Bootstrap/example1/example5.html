<body>
    <button >Button</button>    
    <button class="btn">Button</button>    
    <button class="btn btn-success">Button</button>    
    <button class="btn btn-danger">Button</button>    
    <button class="btn btn-primary">Button</button>    
    <button class="btn btn-warning">Button</button>    
    <button class="btn btn-info">Button</button>    
    <button class="btn btn-default">Button</button>    
    <button class="btn btn-link">Button</button>    
    <button class="btn btn-block">Button</button>

    <button class="btn btn-md btn-primary">Button</button>    
    <button class="btn btn-lg btn-warning">Button</button>    

    <button class="glyphicon glyphicon-arrow-up btn btn-success"></button>

    <button class="glyphicon glyphicon-arrow-left btn btn-primary"></button>    
    <button class="glyphicon glyphicon-arrow-right btn btn-warning"></button>    

    <div class="btn btn-group">
        <button disabled class="glyphicon glyphicon-arrow-up btn btn-success"></button>    
        <button class="disabled glyphicon glyphicon-arrow-down btn btn-danger"></button>    
        <button class="glyphicon glyphicon-arrow-left btn btn-primary"></button>    
        <button class="glyphicon glyphicon-arrow-right btn btn-warning"></button>        
    </div>

    <div class="btn btn-group">
        <button class="glyphicon glyphicon-home btn btn-success"> Home</button>    
        <button class="glyphicon glyphicon-search btn btn-danger"> Search</button>
