<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        body{
            padding:70px 0px;
        }
        div{
            height: auto;
            width: 50%;
            margin: auto;
            padding: 2%;
            border-style: solid;
        }
        input,textarea{
            margin: 1%;
        }
        h2{
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <div>
        <center>
            <h2>Registration Form</h2>
            <hr>
        </center>
        <form action="" class="form-group">
            <input type="text" class="form-control" placeholder="Enter Username" name="username" id="username">
            
            <input type="email" class="form-control" placeholder="Enter Email" name="email" id="email">
            
            <input type="password" class="form-control" placeholder="Enter Password" name="password" id="password">
            
            <input type="date" class="form-control" name="date" id="date">
            &nbsp;
            <input type="radio" class="radio-inline" name="gender" id="male" value="male"> Male
            
            <input type="radio" class="radio-inline" name="gender" id="female" value="female"> Female
            
            <textarea placeholder="Enter Address" class="form-control" name="address" id="address"></textarea>        
            
            <input type="submit" value="Register" class="btn btn-success btn-block">
            <input type="reset" value="Reset" class="btn btn-danger btn-block">
        </form>
    </div>
</body>
</html>
