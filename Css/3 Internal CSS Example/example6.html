<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element selector */
        div{
            background-color: yellow;
            color:red;
            border-style: solid;
            border-color: green;
        }
        /* class selector */
        .demo1{
            font-family: cursive;
        }
        .demo2{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div class="demo1">Lorem ipsum dolor sit amet.</div>
    <div>Lorem ipsum dolor sit amet.</div>
    <div class="demo2">Lorem ipsum dolor sit amet.</div>
    <div>Lorem ipsum dolor sit amet.</div>
</body>
</html>
