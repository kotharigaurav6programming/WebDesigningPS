<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border-width: 2px;
            float: left;
            margin: 10px;
            border-color: black;
            border-style: solid;
        }
        .demo1{
            border-radius: 5px;
            background-color: skyblue;
        }
        .demo2{
            border-radius: 20px;
            background-color: steelblue;
        }
        .demo3{
            border-radius: 50px;
            background-color: darkblue;
        }
        .demo4{
            border-radius: 75px;
            background: linear-gradient(whitesmoke,darkslategrey);
        }
        .demo5{
            border-radius: 100px;
            background: radial-gradient(whitesmoke,darkslategrey);
        }
        .demo6{
            border-radius: 50%;
            background: linear-gradient(whitesmoke,darkslategrey,blue);
        }
        .demo7{
            border-radius: 100% 0% 0% 0%;
            background: linear-gradient(90deg,whitesmoke,darkslategrey,blue);
        }
        .demo8{
            border-radius: 100% 0% 100% 0%;
            background: linear-gradient(green 20%,darkslategrey 40%);
        }
        .demo9{
            border-radius: 100% 100% 0% 0%;
            background: repeating-linear-gradient(green 20%,darkslategrey 40%);
        }
        .demo10{
            border-radius: 0% 100% 100% 100%;
            background: repeating-radial-gradient(green 20%,darkslategrey 40%);
        }
        .demo11{
            border-radius: 0% 100% 100% 0%;
        }
        .demo12{
            border-radius: 0% 0% 100% 100%;
        }
        .demo13{
            border-radius: 40% 10% 80% 30%;
        }

</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
    <div class="demo11"></div>
    <div class="demo12"></div>
    <div class="demo13"></div>
</body>
</html>
