<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::first-letter{
            font-size: 30px;
        }
        ul::first-line{
            background-color: yellowgreen;
        }
        li:nth-of-type(even){
            color:red;
        }
        li:nth-of-type(odd){
            color:green;
        }
        li::marker{
            color: blue;
        }
        input::placeholder{
            color:skyblue;
        }
        span::before{
            content:"This is before content";
        }
        span::after{
            content:"This is after content";
        }
        a:hover{
            color: green;
        }
        a:active{
            color:orange;
        }
</style>
</head>
<body>
    <a href="">Click Me To get Info</a> <br>
    <span>############</span> <br>
    <input type="text" placeholder="Enter Text">
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
        <li>Item5</li>
        <li>Item6</li>
        <li>Item7</li>
        <li>Item8</li>
        <li>Item9</li>
    </ul>
</body>
</html>
