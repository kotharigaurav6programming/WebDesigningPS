<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        #mainDiv{
            background-color: dodgerblue;
            height: 100vh;
            width: 100vw;
        }
        #innerDiv{
            height: 100%;
            width:100%;
            background-color: black;
            border-radius: 0% 0% 0% 100%;
            color:white;
            font-size: 30px;
            text-align: center;
        }
        h1{
            margin-top: 240px;
            margin-left: 250px;
            position: absolute;
            font-family: candara;
        }
        #innerDiv:hover{
            background-color: orange;
            color:dodgerblue;
            /* cursor: progress; */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <div id="innerDiv">
            <h1>Lorem ipsum dolor sit amet consectetur.</h1>
        </div>
    </div>
</body>
</html>
