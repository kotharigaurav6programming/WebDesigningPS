<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:100%;
            color: red;
            animation-name: myanimate;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes myanimate {
            from{
                color: red;
            }
            to{
                color: whitesmoke;
            }
        }
    </style>
</head>
<body>
    <div>
        Discount 25% | SALE SALE SALE | Feb 27th to 28th
    </div>
</body>
</html>
