<script>
    var arr = [1,2,3,4,5];
    document.write("Array elements are : "+arr);
    var sum = 0;
    for(var i=0;i<arr.length;i++){
        sum = sum + arr[i];
        document.write("<br>Sum of all the elements : "+sum);
    }
    document.write("<br>Sum of all the elements : "+sum);
</script>

3. print only those elements which are less than 50
