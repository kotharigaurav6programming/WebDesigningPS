<script>
    var arr = [1,2,3,4,5];
    document.write("Array elements are : "+arr);

    // for in loop
    for(var index in arr){
        document.write("<br>arr["+index+"] : "+arr[index]);    
    }

    // for of loop
    for(var value of arr){
        document.write("<br>value : "+value);    
    }

    // for each loop
    arr.forEach((element)=>{
        document.write("<br>values : "+element+"  ");
    });
</script>
