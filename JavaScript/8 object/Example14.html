<button onclick="showData()">Click Me</button>
<p id="show"></p>
<script>
    function showData() {
        var arr = [
            { 
                name: "Andrew Anderson", 
                age: 56, 
                address: {
                    cityName:{
                        city : "Indore",
                        stateName : {
                            state : "Madhya Pradesh"
                        }
                    }
                } 
            },
            { 
                name: "Peter Parker", 
                age: 32, 
                address: {
                    cityName:{
                        city : "Bhopal",
                        stateName : {
                            state : "Madhya Pradesh"
                        }
                    }
                } 
            },
            { 
                name: "Simon Sim", 
                age: 78, 
                address: {
                    cityName:{
                        city : "Indore",
                        stateName : {
                            state : "Madhya Pradesh"
                        }
                    }
                } 
            }
        ];
        var table = `<table border='1' cellspacing='0' cellpadding='10'><tr><th>S.No</th><th>Name</th><th>Age</th><th>City</th><th>State</th></tr>`;
        for (var index in arr) {
            table += `<tr><td>${parseInt(index) + 1}</td>`;
            for (var key in arr[index]) {
                if(typeof arr[index][key]=="object"){
                    for(var subkey in arr[index][key]){
                        if(typeof arr[index][key][subkey] == "object"){
                            for(var innerkey in arr[index][key][subkey]){
                                if(typeof arr[index][key][subkey][innerkey] == "object"){
                                    for(var innersubkey in arr[index][key][subkey][innerkey]){
                                        table+=`<td>${arr[index][key][subkey][innerkey][innersubkey]}</td>`;    
                                    }
                                }else{
                                    table+=`<td>${arr[index][key][subkey][innerkey]}</td>`;
                                }
                            }
                        }else{
                            table+=`<td>${arr[index][key][subkey]}</td>`;
                        }
                    }
                }else   
                    table+=`<td>${arr[index][key]}</td>`;
            }
            table += `</tr>`;
        }
        table += '</table>';
        document.getElementById("show").innerHTML = table;
    }
</script>
