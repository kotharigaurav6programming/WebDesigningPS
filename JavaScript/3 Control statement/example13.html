<script>
    // program to print table of a number

    var num = parseInt(prompt("Enter number"));
    if(isNaN(num))
        alert("Entered number is wrong");
    else{
        var i=1;
        while(i<=10){
            document.write("<br>"+num+" x "+i+" = "+(num*i));
            i++;
        }
    }
</script>
