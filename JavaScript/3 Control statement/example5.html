<script>
        var num1 = prompt("Enter first number");
        var num2 = prompt("Enter second number");
        var num3 = prompt("Enter third number");
        
        if(num1>num2){
            if(num1>num3)
                document.write(num1+" is greater");
            else
                document.write(num3+" is greater");
        }else{
            if(num2>num3)
                document.write(num2+" is greater");
            else
                document.write(num3+" is greater");
        }
</script>
