<script>
        var m1 = parseInt(prompt("Enter marks of 1st subject"));
        var m2 = parseInt(prompt("Enter marks of 2nd subject"));
        var m3 = parseInt(prompt("Enter marks of 3rd subject"));
        var m4 = parseInt(prompt("Enter marks of 4th subject"));
        var m5 = parseInt(prompt("Enter marks of 5th subject"));
        
        var total = m1+m2+m3+m4+m5;
        var per = total/5;
        document.write("<br>Total marks : "+total);
        document.write("<br>Percentage : "+per);
        
        if(per>=75 && per<=100)
            document.write("<br>Grade A");
        else if(per>=60 && per<75)
            document.write("<br>Grade B");
        else if(per>=50 && per<60)
            document.write("<br>Grade C");
        else if(per>=33 && per<50)
            document.write("<br>Grade D");
        else
            document.write("<br>Fail");

</script>
