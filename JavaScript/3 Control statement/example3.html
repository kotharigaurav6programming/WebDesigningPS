<script>
        var num1 = prompt("Enter first number");
        var num2 = prompt("Enter second number");
        
        if(num1==num2){
            document.write("Both are equal");
        }else{
            if(num1>num2)
                document.write(num1+" is greater than "+num2);
            else
                document.write(num2+" is greater than "+num1);
        }
</script>
