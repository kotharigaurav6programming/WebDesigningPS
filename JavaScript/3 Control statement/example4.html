<script>
        var ch = prompt("Enter Nationality(i/I) for Indian : ");
     
        if(ch=='i' || ch=='I'){
            var age = prompt("Enter age : ");
            if(age>=18)
                document.write("Eligible to vote");
            else
                document.write("Not eligible to vote");
        }else
            document.write("Not an Indian");
</script>
