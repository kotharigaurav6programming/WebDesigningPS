<script>
   var color = prompt("Enter color");
      switch(color.toLowerCase()){
        case "red" : 
            document.write("Red color");
            break;
        case "green" : 
            document.write("Green color");
            break;
        case "blue" : 
            document.write("Blue color");
            break;
        default : 
            document.write("Invalid");
            break;
    }
</script>
