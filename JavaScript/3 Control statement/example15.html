<script>       
    var arr = [11,22,33,44,55];
    
    // for in loop
    for(var index in arr){
        document.write("<br>arr["+index+"] : "+arr[index]);
    }

    // for of loop
    for(var value of arr){
        document.write("<br>value : "+value);
    }

    // for each loop
    arr.forEach((element)=>{
        document.write("<br>element : "+element);
    });

</script>
