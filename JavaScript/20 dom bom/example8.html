<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://www.google.com" id="demo">Click Me</a>
    <script>
        var demo = document.getElementById("demo");
        document.write("<br>attribute : "+demo.getAttribute("href"));
        demo.setAttribute("href","http://www.facebook.com");
        demo.removeAttribute("href");
        
    </script>
</body>
</html>
