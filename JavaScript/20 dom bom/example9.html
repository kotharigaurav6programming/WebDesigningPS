<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<body>
    <script>
        document.write(""+document);
        document.write("<br>"+document.nodeName);
        document.write("<br>"+document.documentElement);
        document.write("<br>"+document.documentElement.nodeName);
        document.write("<br>"+document.head);
        document.write("<br>"+document.head.nodeName);
        document.write("<br>"+document.head.firstElementChild);
        document.write("<br>"+document.head.firstElementChild.nodeName);
        document.write("<br>"+document.body);
        document.write("<br>"+document.body.nodeName);
        document.write("<br>"+document.body.firstChild);
        document.write("<br>"+document.body.firstChild.nodeName);

</script>
</body>
</html>
