<script>
    var num1 = parseInt(prompt("Enter first number : "));
    var num2 = parseInt(prompt("Enter second number : "));
    
    function Calculate(){
        this.setData = function(num1,num2){
            this.num1=num1;
            this.num2=num2;
        }        
        this.display = function(){
            document.write("Value of num1 : "+this.num1);
            document.write("<br>Value of num2 : "+this.num2);
        }
        this.getSum = function(){
            return this.num1+this.num2;
        }
    }
    const obj = new Calculate();
    obj.setData(num1,num2);
    obj.display();
    document.write("Sum : ",getSum());
</script>
