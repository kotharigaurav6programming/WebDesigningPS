   // example showing the concept of currying 
   function addition(num1){
        if(num1>50)
            return "No data"
        else{
            return (num2)=>{
                return function(num3){
                    return num1+num2+num3;
                }
            }
        }
    }
    try{
        document.write("Addition : "+addition(101)(201)(301));
    }catch(error){
        document.write("Condition not satisfied");
    }
    
</script>
