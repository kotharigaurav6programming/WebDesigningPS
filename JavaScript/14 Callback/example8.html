<!-- example showing the concept of callback hell -->
<script>
    var num1 = parseInt(prompt("Enter first number : "));
    var num2 = parseInt(prompt("Enter second number : "));
    
    function addition(a,b,callback){
        document.write("<br>Addition : "+(a+b));
        callback(false);
    }
    function subtraction(a,b,callback){
        document.write("<br>Subtraction : "+(a-b));
        callback(true);
    }
    function multiplication(a,b,callback){
        document.write("<br>Multiplication : "+(a*b));
        callback();
    }
    
    addition(num1,num2,(value)=>{
        if(!value){
            subtraction(num1,num2,(value)=>{
                if(value){
                    multiplication(num1,num2,()=>{
                        document.write("<br>End of program");
                    })
                }
            });
        }
    });
</script>
