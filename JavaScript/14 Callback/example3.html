<!-- synchronous Callback -->
<script>
    document.write("<br>Before execution");
    function myFun(callback1,callback2){
        document.write("<br>------statement 1");
        callback1();
        document.write("<br>------statement 2");
        callback2();
    }

    var fun1 = ()=>{
        document.write("<br>statement 1");
    }
    var fun2 = ()=>{
        document.write("<br>statement 2");
    }

    myFun(fun1,fun2);
    document.write("<br>After execution");
</script>
