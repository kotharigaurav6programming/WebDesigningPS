<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function up(){
            alert('up');
        }
        function down(){
            alert('down');
        }
        function press(){
            alert('press');
        }
    </script>
</head>
<body>
    <input type="text" placeholder="keyup" name="keyup" id="keyup" onkeyup="up()"> <br>
    <input type="text" placeholder="keydown" name="keydown" id="keydown" onkeydown="down()"> <br>
    <input type="text" placeholder="keypress" name="keypress" id="keypress" onkeypress="press()"> <br>

</body>
</html>
