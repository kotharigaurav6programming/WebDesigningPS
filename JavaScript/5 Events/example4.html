<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showData(){
            document.getElementById("show").innerHTML = new Date().toLocaleTimeString();
        }
        setInterval(showData,1000);
        var arr = '';
        function myFun(){
            var d = new Date();
            arr = arr + d.toLocaleTimeString()+"<br>";
            document.getElementById("demo").innerHTML = arr;
        }
    </script>

</head>
<body>
    <span id="show"></span>
    <br>
    <button onclick="myFun()">Click</button>
    <p id="demo"></p>
</body>
</html>
