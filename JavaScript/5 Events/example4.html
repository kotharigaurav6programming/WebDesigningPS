 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(time){
            var d = new Date();
            document.getElementById("show").innerHTML = time + " : " + d.toLocaleTimeString();
        }
        // timer function 
        setInterval(myFun,1000,"Time");
        
        var data='';
        function printTime(){
            var d = new Date();
            data = data + d.toLocaleTimeString() + "<br>";
            document.getElementById("display").innerHTML = data;
        }
    </script>
</head>
<body>
    <p id="show"></p>
    <button onclick="printTime()">Click</button>
    <p id="display"></p>
</body>
</html>
