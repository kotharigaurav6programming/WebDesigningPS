<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function operation(operator){
            var res;
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            
            switch(operator){
                case '+' : res = num1+num2;
                // document.getElementById("add").value = "Add : "+res;
                document.getElementById("add").innerHTML = "Add : "+res;
                           break;
                case '-' : res = num1-num2;
                document.getElementById("sub").value = "Sub : "+res;
                            break;
                case '*' : res = num1*num2;
                document.getElementById("mul").value = "Mul : "+res;
                            break;
                case '/' : res = num1/num2;
                document.getElementById("div").value = "Div : "+res;
                            break;
                case '%' : res = num1%num2;
                document.getElementById("mod").value = "Mod : "+res;
                            break;
                default : res = "Invalid";
            }
            document.getElementById("res").value = res;
            document.getElementById("show").innerHTML = "Result : "+res;

        }
    </script>
</head>
<body>
    <h2>Example of Javascript</h2>
    <input type="text" placeholder="Enter First Number" id="num1"> <br>
    <input type="text" placeholder="Enter Second Number" id="num2"> <br>
    <input type="text" placeholder="Result" id="res" readonly> <br><br>
    <!-- <input type="submit" id="add" value="+" onclick="operation('+')"> -->
    <button type="submit" id="add" onclick="operation('+')">+</button>
    
    <input type="submit" id="sub" value="-" onclick="operation('-')">
    <input type="submit" id="mul" value="*" onclick="operation('*')">
    <input type="submit" id="div" value="/" onclick="operation('/')">
    <input type="submit" id="mod" value="%" onclick="operation('%')"> 
    <br><br>
    <span id="show" style="color:red">Result will show here..!!</span>
</body>
</html>
