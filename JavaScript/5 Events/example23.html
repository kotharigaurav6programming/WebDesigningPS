<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateUsername(){
            var username = document.getElementById("username");
            var udisplay = document.getElementById("udisplay");
            
            if(username.value.trim()==''){
                udisplay.innerHTML = 'Username Required';
                return false;
            }else{
                udisplay.innerHTML = '';
                return true;
            }
        }

        function validateEmail(){
            var email = document.getElementById("email");
            var edisplay = document.getElementById("edisplay");
            
            if(email.value.trim()==''){
                edisplay.innerHTML = 'Email Required';
                return false;
            }else{
                edisplay.innerHTML = '';
                return true;
            }
        }

        function validateGender(){
            var male = document.getElementById("male");
            var female = document.getElementById("female");
            var gdisplay = document.getElementById("gdisplay");

            if(male.checked==false && female.checked==false){
                gdisplay.innerHTML = "Gender Required";
                return false;
            }else{
                gdisplay.innerHTML='';
                return true;
            }
        }

        function validateSubject(){
            var subject = document.getElementById("subject");
            var sdisplay = document.getElementById("sdisplay");
            
            if(subject.selectedIndex==0){
                sdisplay.innerHTML="Subject required";
                return false;
            }else{
                sdisplay.innerHTML='';
                return true;
            }
        }

        function validate(){
            var usernameStatus = validateUsername();
            var emailStatus = validateEmail();
            var genderStatus = validateGender();
            var subjectStatus = validateSubject();
            
            var edisplay = document.getElementById("edisplay");
            var gdisplay = document.getElementById("gdisplay");
            var sdisplay = document.getElementById("sdisplay");

            if(usernameStatus==false){
                if(emailStatus==false)
                    edisplay.innerHTML = '*';
                if(genderStatus==false)
                    gdisplay.innerHTML = '*';
                if(subjectStatus==false)
                    sdisplay.innerHTML = '*';
                return false;
            }
            else if(emailStatus==false)
            {    
                if(genderStatus==false)
                    gdisplay.innerHTML = '*';
                if(subjectStatus==false)
                    sdisplay.innerHTML = '*';
                return false;
            } 
            else if(genderStatus==false)
            {
                if(subjectStatus==false)
                    sdisplay.innerHTML = '*';
                return false;
            }
            else if(subjectStatus==false)
                return false;
        }
    </script>
</head>
<body>
    <form action="welcome.html" onsubmit="return validate()">
        <h2>Registration Form </h2>
        <table>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input onkeyup="validateUsername()" type="text" placeholder="Enter Username" id="username" name="username">
                <span id="udisplay" style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input onkeyup="validateEmail()" type="email" placeholder="Enter Email" id="email" name="email">
                <span id="edisplay" style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input onclick="validateGender()" type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
                <span id="gdisplay" style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <select onchange="validateSubject()" name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="Mern Stack">Mern Stack</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="Python Programming">Python Programming</option>
                </select>
                <span id="sdisplay" style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
