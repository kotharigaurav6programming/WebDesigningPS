<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("gotoroom");
            },2000);
            // reject("gotoroom reject");
        });
    }
    function removegarbage(){
        return new Promise((resolve,reject)=>{
           resolve("removegarbage");
            // reject("removegarbage reject");
        });
    }
    function wonprize(){
        return new Promise((resolve,reject)=>{
            resolve("wonprize");
            // reject("wonprize reject");
        });
    }

    Promise.race([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        document.write(msg);
    }).catch((msg)=>{
        document.write(msg);
    });
</script>
