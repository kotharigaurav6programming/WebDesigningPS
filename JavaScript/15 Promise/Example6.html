<script>
    var num = parseInt(prompt("Enter number"));
    function  operation(num){
        return new Promise((resolve,reject)=>{
            if(num>=0 && num<=50)
                resolve(num);
            else    
                reject(num-50);
        });
    }
    
    operation(num)
        .then((number)=>{
           return number*number;
        }).then((result)=>{
            document.write("Result of then : "+result);
        }).catch((number)=>{
            return number-100;
        }).then((result)=>{
            if(result)
                document.write("Result of catch : "+result);
        })
</script>
