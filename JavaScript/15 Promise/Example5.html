<script>
    var num = parseInt(prompt("Enter number"));
    function  checkNum(num){
        return new Promise((resolve,reject)=>{
            (num%2==0) ? resolve("Even Number") : reject("Odd Numer");
        });
    }
    
    checkNum(num)
        .then((msg)=>{
            document.write("resolve : "+msg);
        })
            .catch((msg)=>{
                document.write("reject : "+msg);
            })
                .finally(()=>{
                    document.write("<br>Executes successfully");
                });
</script>
