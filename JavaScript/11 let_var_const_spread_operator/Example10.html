<script>
// example showing the concept of array destructuring
var [car1,car2,car3,...car4] = ['kiger','verna','kia','nano','sonet','alto'];
// ...car4 here it is considered as a rest parameter

document.write("<br>car1 : "+car1);
document.write("<br>car2 : "+car2);
document.write("<br>car3 : "+car3);
document.write("<br>car4 : "+car4);


</script>
