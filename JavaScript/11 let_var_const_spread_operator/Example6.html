<script>
    // var is a function scopic
    var a = 100;
    document.write("a : "+a);
    a = 200;
    document.write("<br>a : "+a);
    function display(){
        document.write("<br>inside block a : "+a);
        var a = 300;
        document.write("<br>inside block a : "+a);      
    }   
    display();
    document.write("<br>outside block a : "+a);
</script>
