<script>
    // concept is of object destructuring
    function myFun(){
        return {
            name : "Andrew Anderson",
            age : 56,
            address : {
                city:"Indore",
                state: "Madhya Pradesh"
            }
        }
    }
    const {name:FullName,age,address,salary=1234} = myFun();
    document.write("<br>Name : "+FullName);
    document.write("<br>Age : "+age);
    document.write("<br>City : "+address.city);    
    document.write("<br>State : "+address.state);    
    document.write("<br>Salary : "+salary);    
</script>
