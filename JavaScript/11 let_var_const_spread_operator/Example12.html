<script>
    // concept is of object destructuring
    var obj = {
        name : "Andrew Anderson",
        age : 56,
        address : "Indore"
    }
    const {name,age,address} = obj;
    document.write("<br>Name : "+name);
    document.write("<br>Age : "+age);
    document.write("<br>Address : "+address);    
</script>
