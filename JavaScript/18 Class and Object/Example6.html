<!-- example showing the concept of class and object -->

<script>
    var a = parseInt(prompt("Enter value of a "));
    var b = parseInt(prompt("Enter value of b "));
    
    class Demo{
        setData(a,b){
         this.a = a;
         this.b = b;   
        }
        add(){
            document.write("Sum : "+(this.a+this.b));
        }     
        sub(){
            document.write("<br>Sub : "+(this.a-this.b));
        }     
        mul(){
            document.write("<br>Mul : "+(this.a*this.b));
        }     
        div(){
            document.write("<br>div : "+(this.a/this.b));
        }     
        mod(){
            document.write("<br>Mod : "+(this.a%this.b));
        }     
    }
    const obj = new Demo();
    obj.setData(a,b);
    obj.add();
    obj.sub();
    obj.mul();
    obj.div();
    obj.mod();
    
</script>
