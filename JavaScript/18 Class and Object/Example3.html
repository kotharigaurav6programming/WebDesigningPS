<!-- example showing the concept of class and object -->

<script>
    class Demo1{
        setData(){
            this.a = 100;
            this.b = 200;    
        }
        printData(){
            document.write("display method called<br>a : "+this.a+"<br>b : "+this.b);
        }
    }
    const obj = new Demo1();
    obj.setData();
    obj.printData(); 
</script>
