<!-- example showing the concept of class and object -->

<script>
class Parent{
    role="parent";
}
class Child extends Parent{
    display(){
        this.name = "Andrew Anderson"
        document.write("<br>name : "+this.name);
        document.write("<br>name : "+this.role);
    }
}
const obj = new Child();
obj.display();
