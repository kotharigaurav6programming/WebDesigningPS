<script>
    /* 
        Type Coercion : Conversion of one type into another type
        
        1. Number to String 
        2. String to Number 
        3. Boolean to Number 
        4. Equality
        
    */

    // Number to String
    var res1 = 5 + "3";
    document.write("<br>res1 : "+res1);
    document.write("<br>typeof res1 : "+typeof res1);
 
    // String to Number
    var res2 = "3" - 5;
    document.write("<br>res2 : "+res2);
    document.write("<br>typeof res2 : "+typeof res2);
 
    // Boolean to Number
    var res3 = 5 + true;
    document.write("<br>res3 : "+res3);
    document.write("<br>typeof res3 : "+typeof res3);

    var res4 = false - 5;
    document.write("<br>res4 : "+res4);
    document.write("<br>typeof res4 : "+typeof res4);

    // Equality
    document.write("<br>null==null : "+(null==null));
    document.write("<br>null==0 : "+(null==0));
    document.write("<br>null==undefined : "+(null==undefined));
    document.write("<br>null==false : "+(null==false));
    document.write("<br>null>=0 : "+(null>=0));
    document.write("<br>0==false : "+(0==false));
   
</script>
