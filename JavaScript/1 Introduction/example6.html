<script>
    var result1 = 100 + null;
    document.write("<br>result1 : "+result1);

    var result2 = 100 + undefined;
    document.write("<br>result2 : "+result2);
    
    var a = 100;
    var b = "100";

    document.write("<br>type of a : "+typeof a);
    document.write("<br>type of b : "+typeof b);

    document.write("<br>a==b (value) : "+(a==b));
    document.write("<br>a===b (value + type) : "+(a===b));

</script>
