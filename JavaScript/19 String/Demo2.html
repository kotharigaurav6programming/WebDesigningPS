<!-- There are two ways to create a string : 
    i. by string literal 
    ii. by new keyword
-->
<script>
    var str = "Hello"
    document.write("<br>Result : "+str.big());
    document.write("<br>Result : "+str.small());
    document.write("<br>Result : "+str.toLowerCase());    
    document.write("<br>Result : "+str.toUpperCase());
    document.write("<br>Result : "+str.sup());
    document.write("<br>Result : "+str.sub());
    document.write("<br>Result : "+str.fontcolor("red"));
    document.write("<br>Result : "+str.fontsize("30px"));
    document.write("<br>Result : "+str.strike());
    
</script>
